
 ///////////////////////////////////////////////////////////////////////////
 // openSMILE configuration file "demo1"				  //
 ///////////////////////////////////////////////////////////////////////////

 ;===== component manager configuration (= list of enabled components!) =====

[componentInstances:cComponentManager]
 // this line configures the default data memory:
instance[dataMemory].type=cDataMemory
instance[waveIn].type=cWaveSource
instance[fr1].type=cFramer
instance[pe2].type=cVectorPreemphasis
instance[w1].type=cWindower
instance[fft1].type=cTransformFFT
instance[fftmp1].type=cFFTmagphase
instance[mspec].type=cMelspec
instance[cms].type=cFullinputMean
instance[mfcc].type=cMfcc
instance[acf].type=cAcf
instance[cepstrum].type=cAcf
instance[pitchACF].type=cPitchACF
instance[lpc].type=cLpc
instance[formant].type=cFormantLpc
instance[energy].type=cEnergy
instance[formantSm].type=cFormantSmoother

instance[htkout].type=cHtkSink

 // Here you can control the amount of detail displayed for the data memory
 // level configuration. 0 is no information at all, 5 is maximum detail.
printLevelStats = 1
 // You can set the number of parallel threads (experimental):
nThreads = 1

// ============= component configuration sections begin here ==============

[waveIn:cWaveSource]
writer.dmLevel=wave
filename=\cm[inputfile(I){test.wav}:name of input file]
buffersize=4000
monoMixdown=1

[fr1:cFramer]
reader.dmLevel=wave
writer.dmLevel=frames
copyInputName = 1
noPostEOIprocessing = 1
frameSize = 0.0200
frameStep = 0.010
frameMode = fixed
frameCenterSpecial = left
buffersize = 1000

[pe2:cVectorPreemphasis]
reader.dmLevel=frames
writer.dmLevel=framespe
copyInputName = 1
processArrayFields = 1
k=0.97
de = 0

[w1:cWindower]
reader.dmLevel=framespe
writer.dmLevel=winframe
copyInputName = 1
processArrayFields = 1
winFunc = ham
gain = 1.0
offset = 0

  // ---- LLD -----

[fft1:cTransformFFT]
reader.dmLevel=winframe
writer.dmLevel=fftc
copyInputName = 1
processArrayFields = 1
inverse = 0

[fftmp1:cFFTmagphase]
reader.dmLevel=fftc
writer.dmLevel=fftmag
copyInputName = 1
processArrayFields = 1
inverse = 0
magnitude = 1
phase = 0

[mspec:cMelspec]
reader.dmLevel=fftmag
writer.dmLevel=mspec1
copyInputName = 1
processArrayFields = 1
htkcompatible = 1
nBands = 26
usePower = 1
lofreq = 0
hifreq = 8000
inverse = 0
specScale = mel

[mfcc:cMfcc]
reader.dmLevel=mspec1
writer.dmLevel=mfcc1
copyInputName = 1
processArrayFields = 1
writer.levelconf.growDyn=1
writer.levelconf.isRb=0
buffersize=1000
firstMfcc = 1
lastMfcc =  12
cepLifter = 22.0
htkcompatible = 1

[cms:cFullinputMean]
reader.dmLevel=mfcc1
writer.dmLevel=mfccM



[acf:cAcf]
reader.dmLevel=fftmag
writer.dmLevel=acf
nameAppend = acf
copyInputName = 1
processArrayFields = 1
usePower = 1
cepstrum = 0

[cepstrum:cAcf]
reader.dmLevel=fftmag
writer.dmLevel=cepstrum
nameAppend = acf
copyInputName = 1
processArrayFields = 1
usePower = 1
cepstrum = 1

[pitchACF:cPitchACF]
  ; the pitchACF component must ALWAYS read from acf AND cepstrum in the given order!
reader.dmLevel=acf;cepstrum
writer.dmLevel=pitch
copyInputName = 1
processArrayFields=0
maxPitch = 500
voiceProb = 1
voiceQual = 0
HNR = 0
F0 = 1
F0raw = 0
F0env = 0
voicingCutoff = 0.20000
	
[lpc:cLpc]
reader.dmLevel=frames
writer.dmLevel=lpc
nameAppend = lpc
copyInputName = 1
saveLPCoeff=1
saveRefCoeff=0
p=12
method='acf'
processArrayFields=1


[formant:cFormantLpc]
reader.dmLevel=lpc
writer.dmLevel=formant
nameAppend = formant
copyInputName = 1
nFormants=6
saveFormants=1
saveIntensity=1
saveNumberOfValidFormants=0
saveBandwidths=1
minF=50
maxF=5500
useLpSpec=0
medianFilter=0
octaveCorrection=0
processArrayFields=0


[formantSm:cFormantSmoother]
reader.dmLevel=formant;pitch
writer.dmLevel=formantSm
nameAppend = Smooth
copyInputName = 1
F0field=F0
formantBandwidthField=formantBandwidthLpc
formantFreqField=formantFreqLpc
formantFrameIntensField=formantFrameIntensity
nFormants=6
postSmoothingMethod=median
postSmoothing=1
formants=1


[energy:cEnergy]
reader.dmLevel=frames
writer.dmLevel=energy
nameAppend=energy
writer.levelconf.growDyn=1
writer.levelconf.isRb=0
buffersize=1000
copyInputName = 1
processArrayFields = 0
htkcompatible=1
rms = 0
log = 1

[htkout:cHtkSink]
 ; data from the following dataMemory levels in concattenated
 ; to form the output vectors
reader.dmLevel=mfccM;energy;lpc;formantSm;pitch
 ; this again defines a commandline option for the output file (see waveIn)
filename=\cm[output(O){mfcc.htk}:name of MFCC output filename (HTK format)]
append=0
 ; MFCC_E_Z = 6+64+2048 = 2118
parmKind=2118


// ################### END OF openSMILE CONFIG FILE ######################


